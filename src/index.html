<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Today's To Do</h1>
      <div class="todo-box">
        <input
          type="text"
          placeholder="Add task"
          id="add-task"
          class="add-task"
        />
        <ul class="list"></ul>
        <button class="clear">Clear all completed</button>
      </div>
    </div>
  </body>
</html>
